
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
</head>
<body>
<h1>Search customer by province</h1>
<form action="#" th:action="@{/customer/search/done}" method="post" >
    <select th:field="*{province}">
        <option th:each="p:${provinces}" th:value="*{p.id}" th:text="${p.name}">
        </option>
    </select>
    <input type="submit" value="Search">
</form>
</body>
</html>
